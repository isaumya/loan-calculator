<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">

	<style>
		#loading, #results {
			display: none;
		}
	</style>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
	<link rel="icon" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-32x32.png" sizes="32x32" />
	<link rel="icon" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-192x192.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-180x180.png" />
	<meta name="msapplication-TileImage" content="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-270x270.png" />
	<title>Loan Calculator - Vanilla JS Web App</title>
	<meta name="description" content="Loan Calculator - A web application to easily calculate EMI of loan amount, build using vanilla javascript with ES5 and ES6 programming standard.">
</head>

<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card card-body text-center mt-5">
					<h1 class="heading display-5 pb-3">Loan Calculator</h1>
					<form id="loan-form">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">â‚¹</span>
								</div>
								<input type="text" id="amount" class="form-control" placeholder="Loan Amount" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">%</span>
								</div>
								<input type="number" id="interest" step="0.01" class="form-control" placeholder="Interest" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Years</span>
								</div>
								<input type="number" id="years" step="0.5" class="form-control" placeholder="Years To Repay" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Calculate" class="btn btn-dark btn-block" />
						</div>
					</form>
					<!-- Loader Here -->
					<div id="loading">
						<img src="./img/loading.gif" alt="Loading Icon">
					</div>
					<!-- RESULTS -->
					<div id="results">
						<h5 class="mt-2 mb-3">Results</h5>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Monthly Payment</span>
								</div>
								<input type="text" id="monthly-payment" class="form-control" disabled="disabled" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Total Payment</span>
								</div>
								<input type="text" id="total-payment" class="form-control" disabled="disabled" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Total Interest</span>
								</div>
								<input type="text" id="total-interest" class="form-control" disabled="disabled" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
	<script src="./app.js"></script>
</body>

</html>
